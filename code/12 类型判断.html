<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 类型判断</title>
</head>
<body>
    <!-- 
        typeof:无法准确判断 数组与对象 (数组也属于对象)   
        instanceof:通过原型链查找 判断出 数组与对象
     -->
    <script>
        let num = 1;
        let str = '';
        let buer = false;
        let arr = [];
        let obj = {};
        function fun(){};
        console.log('typeof-boolean',typeof buer);
        console.log('typeof-function',typeof fun);
        console.log('typeof-Object',typeof obj);
        console.log('typeof-Array',typeof arr);
        console.log('arr instanceof Array',arr instanceof Array);
        console.log('obj instanceof Array',obj instanceof Array);

        
        


    </script>
</body>
</html>
