<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元表达式 创建元素案例</title>
</head>
<body>
    <script>
        function createDiv(options = {}){
            let div = document.createElement('div');
            div.style.width = options.width ? options.width :  '100px'; 
            div.style.height = options.height ? options.height :  '100px'; 
            div.style.backgroundColor = options.bgcColor ? options.bgcColor :  'red'; 
            document.body.appendChild(div)
        }

        createDiv({width:'50px',height:'200px',bgcColor:'green'});



    </script>
</body>
</html>
