<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 循环控制案例</title>
</head>
<body>
    <!-- 不确定 循环次数 建议用 while 循环 -->
    <script>
        function creatTable(options = {tr:5 , td : 3}){
            document.write('<table border="1" width = "100%">')
                while(options.tr-- != 0){
                    let td = options.td;
                    document.write("<tr>");
                    while(td-- != 0){
                        document.write(`<td>${td}</td>`)
                    }
                    document.write('</tr>')
                }
            document.write('</table>')
        }

        creatTable({tr:15,td:8})

    </script>
</body>
</html>
